schema:
schema_id: meow_emoji
name: 貓顏文字
version: "0.1"
author:
  – hitigon &lt;hitigon@gmail.com&gt;
description: |
  Meow! 基於貓老師@_ym的貓顏文字詞庫

engine:
processors:
  – key_binder
  – speller
  – punctuator
  – selector
