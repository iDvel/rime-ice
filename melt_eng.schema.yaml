# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8
#
# 复制自 https://github.com/tumuyan/rime-melt，修改了一点拼写派生

schema:
  schema_id: melt_eng
  name: Easy English Nano
  version: "0.2.2"
  author:
    - Patrick <ipatrickmac@gmail.com>
    - tumuyan <tumuyan@21cn.com>
  description: Easy English Nano，只包含少量常用词汇，方便中英文混合输入度方案调用。

switches:
  - name: ascii_mode
    reset: 0
    states: [ASCII-OFF, ASCII-ON]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    #關閉標點符號轉換（對應symbols.yaml）    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA-_
  delimiter: " '"
  algebra:
    # 为编码派生新的拼写：
    # 删除特殊字符
    - derive/['\-_+,.]+//
    # 全小写
    - derive/^.+$/\L$0/
    # 全大写
    - derive/^.+$/\U$0/
    # 首字母大写
    - derive/^./\U$0/
    # 前 2~10 个字母大写
    - derive/^([a-z]{2})/\U$1/
    - derive/^([a-z]{3})/\U$1/
    - derive/^([a-z]{4})/\U$1/
    - derive/^([a-z]{5})/\U$1/
    - derive/^([a-z]{6})/\U$1/
    - derive/^([a-z]{7})/\U$1/
    - derive/^([a-z]{8})/\U$1/
    - derive/^([a-z]{9})/\U$1/
    - derive/^([a-z]{10})/\U$1/
translator:
  dictionary: melt_eng
  spelling_hints: 9

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default
