# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8
#
# 复制自 https://github.com/tumuyan/rime-melt


schema:
  schema_id: melt_eng
  name: Easy English Nano
  version: "0.2.2"
  author:
    - Patrick <ipatrickmac@gmail.com>
    - tumuyan <tumuyan@21cn.com>
  description:
    Easy English Nano，只包含少量常用词汇，方便中英文混合输入度方案调用。

switches:
  - name: ascii_mode
    reset: 0
    states: [ ASCII-OFF, ASCII-ON ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
#關閉標點符號轉換（對應symbols.yaml）    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
  filters:
    - lua_filter@autocap_filter  # 自动大写 cap→cap Cap→Cap CAp→CAP caP→CAP
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA-_
  delimiter: " '"
  algebra:
# 拼写规则的本质，是把字典按照规则改写，而不是把输入的按键码转写。
# 拼写规则的本质是转换编码。
    - derive/['\-_+,.]+//
# 派生全小写的形式
    - derive/^.+$/\L$0/
# 派生全大写的形式
    - derive/^.+$/\U$0/
# 派生大写首位的形式
    - derive/^./\U$0/
# 派生大写次位的形式 无需保留
#    - derive/(?<=^.)./\U$0/
# 派生大写次位~n位的形式，因为已经有全大写，无需保留
#    - derive/(?<=^.).{1,n}/\U$0/
# 派生大写末位的形式
    - derive/.$/\U$0/
translator:
  dictionary: melt_eng
  spelling_hints: 9

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default
